<!DOCTYPE html>
<html>

<head>
    <style>
        /* Using HEX values */
        .hex-color {
            background-color: #ff0000;
        }

        /* Using RGB values */
        .rgb-color {
            background-color: rgb(255, 0, 0);
        }

        /* Using RGBA values */
        .rgba-color {
            background-color: rgba(255, 0, 0, 0.5);
        }

        /* Using HSL values */
        .hsl-color {
            background-color: hsl(0, 100%, 50%);
        }

        /* Using HSLA values */
        .hsla-color {
            background-color: hsla(0, 100%, 50%, 0.5);
        }

        /* Using color names */
        .name-color {
            background-color: blue;
        }

        /* Using color keywords */
        .keyword-color {
            color: navy;
        }
    </style>
</head>

<body>
    <div class="hex-color">HEX: #ff0000</div>
    <div class="rgb-color">RGB: rgb(255, 0, 0)</div>
    <div class="rgba-color">RGBA: rgba(255, 0, 0, 0.5)</div>
    <div class="hsl-color">HSL: hsl(0, 100%, 50%)</div>
    <div class="hsla-color">HSLA: hsla(0, 100%, 50%, 0.5)</div>
    <div class="name-color">Color Name: blue</div>
    <div class="keyword-color">Color Keyword: navy</div>
</body>

</html>
