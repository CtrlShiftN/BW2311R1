<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form</title>
</head>

<body>
    <header></header>
    <main>
        <aside id="sidebar"></aside>
        <div class="container">
            <h2>Google</h2>
            <form action="https://www.google.com/search" method="get">
                <input type="text" name="q" size="40" placeholder="Search Google or type a URL">
                <br>
                <input type="submit" value="Search">
            </form>
        </div>
    </main>
    <footer></footer>
</body>

</html>
