<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        .song-list {
            list-style-type: none;
        }
    </style>
</head>

<body>
    <header></header>
    <main>
        <div class="container">
            <table width="100%" cellspacing="0">
                <tr>
                    <td>
                        <ul class="song-list">
                            <li>
                                <audio controls>
                                    <source src="assets/media/audio/music.mp3" type="audio/mp3">
                                    Your browser does not support this type of audio
                                </audio>
                            </li>
                            <li>
                                <audio controls>
                                    <source src="assets/media/audio/music.mp3" type="audio/mp3">
                                    Your browser does not support this type of audio
                                </audio>
                            </li>
                            <li>
                                <audio controls>
                                    <source src="assets/media/audio/music.mp3" type="audio/mp3">
                                    Your browser does not support this type of audio
                                </audio>
                            </li>
                            <li>
                                <audio controls>
                                    <source src="assets/media/audio/music.mp3" type="audio/mp3">
                                    Your browser does not support this type of audio
                                </audio>
                            </li>
                            <li>
                                <audio controls>
                                    <source src="assets/media/audio/music.mp3" type="audio/mp3">
                                    Your browser does not support this type of audio
                                </audio>
                            </li>
                        </ul>
                    </td>
                    <td>
                        <video width="500" controls muted loop autoplay>
                            <source src="assets/media/video/hi.mp4" type="video/mp4">
                            Your browser does not support this video
                        </video>
                        <iframe width="500" height="400" src="https://www.youtube.com/embed/mgl-oXunzOE"
                            title="Nhạc Lofi Chill Gây Nghiện Hay Nhất 2023 ♬ Có Một Người Vẫn Đợi Lofi - Ngân Ngân Cover Hot Tiktok"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            allowfullscreen></iframe>
                    </td>
                </tr>
            </table>
        </div>
    </main>
    <footer></footer>
</body>

</html>
