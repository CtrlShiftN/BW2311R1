<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links</title>
</head>

<body>
    <div class="container">
        <h1>HTML Link</h1>
        <a href="https://www.example.com/" title="This is a demo title" target="_blank">Click here</a>
        <h1>HTML Image Link</h1>
        <a href="https://www.example.com/">
            <img src="path/to/image.jpg" alt="Description of image" />
        </a>
    </div>
</body>

</html>
<!-- Shift + Option + F in Mac to re-format code -->
